{% extends 'layout.html' %}

{% block title %}Personality Insights{% endblock %}

{% block content %}
	<div class="col-lg-6">
		<h3>Paste your text in here!</h3>
		<textarea name="textToAnalyze" id="textToAnalyze" cols="30" rows="10"></textarea>
		<button class="btn btn-primary mb-10" id="getResultBtn">Submit</button>
	</div>
	<div class="col-lg-6">
		<h3>Result Viewer: </h3>
		<canvas id="chart" width="550" height="400"></canvas>
		<div class="activityIndicator">
			
		</div>
		<button class="btn btn-outline-primary" id="detailViewBtn" style="">More Details</button>
	</div>
{% endblock %}


{% block scripts %}
	<script defer src="../static/js/main.js"></script>
{% endblock %}
